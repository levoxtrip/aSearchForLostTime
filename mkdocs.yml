site_name: A Search For Lost Time
site_url: https://levoxtrip.github.io/aSearchForLostTime/
theme:
  name: material
  features:
  - navigation.tabs
  - navigation.sections
  - toc.integrate
  - navigation.top
  - search.suggest
  - search.highlight
  - content.tabs.link
  - content.code.annotation
  - content.code.copy
  language: en

plugins:
  - social
  - search
  - blog:
      blog_dir: blog
      post_dir: blog/posts
  - tags:
      # tags_file: tags.md

nav:
  - Home: index.md
  - Blog:
    - blog/index.md

extra_css:
  - stylesheets/terminal-override.css